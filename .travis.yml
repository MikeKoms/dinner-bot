language: scala
scala:
- 2.12.5
before_script:
- echo "# Foursquare API
        foursquare {
          client_id=$FOURSQUARE_CLIENT_ID
          client_secret=$FOURSQUARE_CLIENT_SECRET
        }" > src/main/resources/secrets.conf
deploy:
  provider: heroku
  api_key:
    secure: 
  skip_cleanup: true
  app: dinner-telegram-bot
  on:
    repo: gpevnev/dinner-bot
